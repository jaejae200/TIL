{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
  <div class="container">
    <div class="py-5 text-center">
      <h1>회원 가입</h1>
    </div>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form new_form %}
      <div class="d-grid gap-2 py-3">
        {% bootstrap_button button_type="submit" content="OK" %}
      </div>
    </form>
  </div>
{% endblock %}
